        /* Sidebar styles */
        .sidebar {
            width: 200px;

        .sidebar.visible {

        .sidebar a {

            color: white;

        }

        }

}



.contact-details p {
    font-size: 14px;
    color: white;

    display: flex; /* Ensures icons and text are on the same line */

}

.contact-details i {
    margin-left: 80px; /* Adds 5px margin to the right of icons */
    color: white; /* Ensures icons are white */
}

.contact-details a {
    color: white;
    text-decoration: none;
    margin-left: 5px; /* Adds 2px space between the icon and the link text */
}
.fa-location-dot p{
    margin-left: 3px;
    background-color: transparent;
}
.contact-details p{
    background-color: transparent; /* Removes the hover background color */
    cursor: default; /* Optionally change the cursor to default */
    font-size: 15px;
}
.fa-solid{
    font-weight: 900;
}
.sidebar .collapse p:hover {
    background-color: transparent; /* Remove background color on hover */
    border: none; /* Remove border */

.sidebar .collapse p {
    border: none; /* Remove border */

.collapse.contact-details p {

    align-items: center;
    border: none; /* Ensure there's no border */

        <div class="container mt-6">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Search Location</h5>
                        </div>
                        <div class="card-body">
                            <div class="location-form">
                                <label for="state">State:</label>
                                <select id="state" class="form-control">
                                    <option value="maharashtra">Maharashtra</option>
                                </select>

                                <label for="category">Category:</label>
                                <select id="category" class="form-control">
                                    <option value="rural">Rural</option>
                                    <option value="urban">Urban</option>
                                </select>

                                <label for="district">District:</label>
                                <select id="district" class="form-control">
                                    <option value="akoala">Sangli</option>
                                </select>

                                <label for="taluka">Taluka:</label>
                                <select id="taluka" class="form-control">
                                    <option value="akoat">Kadegaon</option>
                                </select>

                                <label for="village">Village:</label>
                                <select id="village" class="form-control">
                                    <option value="select">--Select--</option>
                                    <option value="village1">Village 1</option>
                                    <option value="village2">Village 2</option>
                                </select>
                            </div>

                            <div class="search-form mt-4">
                                <label for="search-plot">Search Plot No:</label>
                                <input type="text" id="search-plot" class="form-control" placeholder="Enter Plot No...">
                                <button type="submit" class="btn btn-success mt-2">Search</button>
                            </div>

                            <div class="search-form mt-4">
                                <label for="select-plot">Select Plot No:</label>
                                <select id="select-plot" class="form-control">
                                    <option value="select">--Select--</option>
                                    <option value="plot1">Plot 1</option>
                                    <option value="plot2">Plot 2</option>
                                </select>
                            </div>
                          

                            <div class="search-form mt-4">
                                <button type="button" class="btn btn-success" data-toggle="modal"
                                    data-target="#plotInfoModal">View Plot Info</button>
                            </div>
                          
                                            
                        </div>
                    </div>
                </div>

                <!-- Plot Info Modal -->
                <div class="modal fade" id="plotInfoModal" tabindex="-1" role="dialog"
                    aria-labelledby="plotInfoModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="plotInfoModalLabel">Plot Information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Plot information will be dynamically added here -->
                                <textarea id="plot-info" class="form-control" rows="5"
                                    placeholder="Plot Information"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
